<!DOCTYPE html>
<html>
<head>
	<title>boot-form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <!--垂直基本表单-->
    <form role="form">
    	<div class="form-group">
    		<label for="name">名称</label>
    		<input type="text" name="" class="form-control" id="name"
    		placeholder="请输入名字">
    		
    	</div>
    	<div class="form-group">
    		<label for="name">文件输入</label>
    		<input type="file" name="" id="inputfile">
    		<p class="help-block">这里是块级帮助文本的实例。</p>
    	</div>

    	<div class="checkbox">
    		<label>
    			<input type="checkbox" name="">请打钩
    		</label>
    	</div>
    	<button type="button" class="btn btn-default">提交</button>
    </form><hr>


    <!--内联表单-->
    <form role="form" class="form-inline">
    	<div class="form-group">
    		<label for="name" class="sr-only">名称</label>
            <input type="text" name="" class="form-control" id="name"
            placeholder="请输入名字">
    	</div>
    	<div class="form-group">
            <label class="sr-only" for="inputfile">文件输入</label>
            <input type="file" id="inputfile">
        </div>
        <div class="checkbox">
            <label>
            <input type="checkbox">请打勾</label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form><hr>

    <!--水平表单-->
    <form class="form-horizontal" role="form">
    	<div class="form-group">
    		<label for="firstname" class="col-md-2 control-label">名字</label>
    		<div class="col-md-10">
    			<input type="text" name="" class="form-control" id="firstname"
    			placeholder="请输入名字">
    		</div>
    	</div>
    	<div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">姓</label>
            <div class="col-sm-10">
               <input type="text" class="form-control" id="lastname" 
                placeholder="请输入姓">
            </div>
        </div>
        <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
               <label>
                  <input type="checkbox">请记住我</label>
            </div>
        </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form><hr>


    <!--输入框、文本框等等-->
    <form role="form">
    	<div class="form-group">
    		<label for="name">标签</label>
            <input type="text" class="form-control" placeholder="文本输入">
    	</div>
        <div class="form-group">
            <label for="name">文本框</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <label for="name">默认的复选框和单选按钮的实例</label>
        <div class="checkbox">
        	<label><input type="checkbox" name="">选项1</label>
        </div>
        <div class="checkbox">
        	<label><input type="checkbox" name="">选项2</label>
        </div>
        <div class="radio">
        	<label>
        		<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="checked">选项1
        	</label>
        </div>
        <div class="radio">
        	<label>
        		<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked="checked">选项2 - 选择它将会取消选择选项 1
        	</label>
        </div>
        
        <label for="name">内联的复选框和单选按钮的实例</label>
        <div>
        <label class="checkbox-inline">
        	<input type="checkbox" id="inlineCheckbox1" value="option1">选项1
        </label>
        <label class="checkbox-inline">
        	<input type="checkbox" id="inlineCheckbox2" value="option2">选项2
        </label>
        <label class="checkbox-inline">
        	<input type="checkbox" id="inlineCheckbox3" value="option3">选项3
        </label>

        <label class="checkbox-inline">
            <input type="radio" name="optionsRadiosinline" id="optionsRadios3" 
               value="option1" checked> 选项 1   
        </label>
        <label class="checkbox-inline">
            <input type="radio" name="optionsRadiosinline" id="optionsRadios4" 
               value="option2"> 选项 2   
        </label>
        </div>
    </form><hr>

    <!--选择框-->
    <form role="form">
     <div class="form-group">
      <label for="name">选择列表</label>
      <select class="form-control">
         <option>1</option>
         <option>2</option>
         <option>3</option>
         <option>4</option>
         <option>5</option>
      </select>

      <label for="name">可多选的选择列表</label>
      <select multiple class="form-control">
         <option>1</option>
         <option>2</option>
         <option>3</option>
         <option>4</option>
         <option>5</option>
      </select>
     </div>
    </form><hr>

    <!--静态控件-->
    <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <p class="form-control-static">email@example.com</p>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" 
               placeholder="请输入密码">
          </div>
        </div>
    </form><hr>


    <!--表单控件状态-->
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">聚焦</label>
            <div class="col-sm-10">
               <input class="form-control" id="focusedInput" type="text" 
                 value="该输入框获得焦点...">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">
              禁用      
            </label>
            <div class="col-sm-10">
               <input class="form-control" id="disabledInput" type="text" 
                 placeholder="该输入框禁止输入..." disabled>
            </div>
        </div>
        <fieldset disabled>
            <div class="form-group">
                <label for="disabledTextInput"  class="col-sm-2 control-label">
                 禁用输入（Fieldset disabled）         
                </label>
                <div class="col-sm-10">
                    <input type="text" id="disabledTextInput" class="form-control" 
                    placeholder="禁止输入">
                </div>
            </div>
            <div class="form-group">
                <label for="disabledSelect"  class="col-sm-2 control-label">
                 禁用选择菜单（Fieldset disabled）         
                </label>
                <div class="col-sm-10">
                    <select id="disabledSelect" class="form-control">
                       <option>禁止选择</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <div class="form-group has-success">
            <label class="col-sm-2 control-label" for="inputSuccess">
              输入成功      
            </label>
            <div class="col-sm-10">
               <input type="text" class="form-control" id="inputSuccess">
            </div>
        </div>
        <div class="form-group has-warning">
            <label class="col-sm-2 control-label" for="inputWarning">
              输入警告      
            </label>
            <div class="col-sm-10">
               <input type="text" class="form-control" id="inputWarning">
            </div>
        </div>
        <div class="form-group has-error">
            <label class="col-sm-2 control-label" for="inputError">
              输入错误      
            </label>
            <div class="col-sm-10">
               <input type="text" class="form-control" id="inputError">
            </div>
        </div>
    </form><hr>

    
    <!--排版-->
    <small>本行内容是在标签内</small><br>
    <strong>本行内容是在标签内</strong><br>
    <em>本行内容是在标签内，并呈现为斜体</em><br>
    <p class="text-left">向左对齐文本</p>
    <p class="text-center">居中对齐文本</p>
    <p class="text-right">向右对齐文本</p>
    <p class="text-muted">本行内容是减弱的</p>
    <p class="text-primary">本行内容带有一个 primary class</p>
    <p class="text-success">本行内容带有一个 success class</p>
    <p class="text-info">本行内容带有一个 info class</p>
    <p class="text-warning">本行内容带有一个 warning class</p>
    <p class="text-danger">本行内容带有一个 danger class</p>

</body>
</html>

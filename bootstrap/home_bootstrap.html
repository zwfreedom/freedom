<!DOCTYPE html>
<html>
<head>
	<title>bootstrap 实战练习</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<!--导航-->
	<nav class="navbar navbar-default" role="navigation">
	    <div class="navbar-header">
	    	<button type="button" class="navbar-toggle collapsed" date-toggle="collapse" data-target="#example-navbar-collapse" aria-expanded="false" aria-controls="navbar">
	    		<span class="sr-only">Toggle navigation</span>
	    		<span class="icon-bar"></span>
	    		<span class="icon-bar"></span>
	    		<span class="icon-bar"></span>
	    	
	    	</button>
	    	<a href="#" class="navbar-brand">微信公众号管家</a>	
	    </div> 
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
		<ul class="nav navbar-nav">	
			<li class="active"><a href="">首页</a></li>
			<li><a href="">关于</a></li>	
			<li><a href="">登录</a></li>
		</ul>
	    </div>
	</nav>	
	<!--轮播图-->
	<div id="myCarousel" class="carousel slide">
   <!-- 轮播（Carousel）指标 -->
   <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
   </ol>   
   <!-- 轮播（Carousel）项目 -->
   <div class="carousel-inner">
      <div class="item active">
         <img src="/wp-content/uploads/2014/07/slide1.png" alt="First slide">
      </div>
      <div class="item">
         <img src="/wp-content/uploads/2014/07/slide2.png" alt="Second slide">
      </div>
      <div class="item">
         <img src="/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
      </div>
   </div>
   <!-- 轮播（Carousel）导航 -->
   <a class="carousel-control left" href="#myCarousel" 
      data-slide="prev">&lsaquo;</a>
   <a class="carousel-control right" href="#myCarousel" 
      data-slide="next">&rsaquo;</a></div>


	<!--案例-->

	<!--产品功能截图-->

	<!--底部-->

<script type="text/javascript">
	$('.carousel').carousel();
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>bootstrap 实战练习</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<!--导航-->
	<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
	    <div class="navbar-header">
	    	<button type="button" class="navbar-toggle collapsed" date-toggle="collapse" data-target="#example-navbar-collapse" aria-expanded="false" aria-controls="navbar">
	    		<span class="sr-only">Toggle navigation</span>
	    		<span class="icon-bar"></span>
	    		<span class="icon-bar"></span>
	    		<span class="icon-bar"></span>
	    	
	    	</button>
	    	<a href="#" class="navbar-brand">微信公众号管家</a>	
	    </div> 
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
		<ul class="nav navbar-nav">	
			<li class="active"><a href="home.html">首页</a></li>
			<li><a href="home_case.html">关于</a></li>	
			<li><a href="home_about.html">登录</a></li>
		</ul>
	    </div>
	</nav>	
	<!--轮播图-->
	<div id="myCarousel" class="carousel slide">
   <!-- 轮播（Carousel）指标 -->
   <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
   </ol>   
   <!-- 轮播（Carousel）项目 -->
   <div class="carousel-inner">
      <div class="item active">
         <img src="img/01.jpg" alt="First slide">
      </div>
      <div class="item">
         <img src="img/02.jpg" alt="Second slide">
      </div>
      <div class="item">
         <img src="img/03.jpg" alt="Third slide">
      </div>
   </div>
   <!-- 轮播（Carousel）导航 -->
   <a class="carousel-control left" href="#myCarousel" 
      data-slide="prev">
       <span class="glyphicon glyphicon-chevron-left"></span>
       <span class="sr-only">Previous</span>
      </a>
   <a class="carousel-control right" href="#myCarousel" 
      data-slide="next">
       <span class="glyphicon glyphicon-chevron-right"></span>
       <span class="sr-only">Next</span>
      </a>
   </div>

  <div class="container">
        <h2>联系方式</h2>
        <address>
            <strong>深圳市四光年信息技术有限公司.</strong><br>      深圳市南山区深南大道100号<br>
            <abbr title="Phone">联系电话:</abbr> 400-123-123
        </address>

        <h2>建议</h2>
        <form action="" role="form" class="form-horizontal">
          <div class="form-group">
              <label for="" class="col-md-2 control-label">姓名</label>
              <div class="col-md-4">
                  <input id="truename" type="text" class="form-control" />
              </div>
          </div>
         <div class="form-group">
             <label for="" class="col-md-2 control-label">称呼</label>
             <div class="col-md-4">
                <div class="radio">
                   <label>
                       <input type="radio" checked />先生
                   </label>
                   <label>
                       <input type="radio"/>女士
                   </label>
                </div>
             </div>
         </div>
         <div class="form-group">
             <label for="job" class="col-md-2 control-label">你的职位</label>
                <div class="col-md-4">
                    <select name="" id="job" class="form-control">
                        <option value="">开发者</option>
                        <option value="">运营</option>
                        <option value="">管理人员</option>
                    </select>
                </div>
         </div>
         <div class="form-group">
              <label for="" class="col-md-2 control-label">你最喜欢”公众号管家“的哪个功能</label>
                  <div class="col-md-4">   
                      <div class="checkbox">
                          <label>
                              <input type="checkbox" checked>文章高级排版
                          </label>
                          <label>
                              <input type="checkbox">多公众号切换
                          </label>
                          <label>
                              <input type="checkbox">素材集中管理
                          </label>
                          <label>
                              <input type="checkbox">其他
                          </label>
                      </div>
                  </div>
          </div>
          <div class="form-group">
              <label for="" class="col-md-2 control-label">更多建议</label>
                  <div class="col-md-4"> 
                      <textarea rows="8" cols="" class="form-control"></textarea>
                  </div>
          </div>
          <p class="col-md-offset-2">请不要超过500个字</p>
          <div class="col-md-offset-2">
              <button class="btn btn-primary">提交</button>
         </div>
        </form>
  </div>


</body>
</html>
</html>
